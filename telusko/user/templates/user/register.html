{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'user/newsignup.css'%}" media="screen"/>
</head>
<body>
 {% if messages %}

    {% for message in messages %}
    <script>
      alert('{{message}}');
    </script>
    {% endfor %}

{% endif %}

<div class="modal">
  <form class="modal-content" method="POST">
    {% csrf_token %}
      <h1 style="padding-left:100px;">Sign Up</h1>
      <p>Please fill in this form to create an account.</p>

      <label for="name"><b>User Name</b></label>
    </br>
       <input type="text" placeholder="Enter your Name " name="username" required>
     </br>
      <label for="email"><b>Email</b></label>
       </br>
      <input type="text" placeholder="Enter your Email Address" name="email" required>
       </br>
     
      <label for="psw"><b>Password</b></label>
       </br>
      <input type="password" placeholder="Enter Password" name="loginpsw" required>
       </br>
      <label for="psw-repeat"><b>Re-Enter Password</b></label>
       </br>
      <input type="password" placeholder="Re-enter Password" name="loginpsw-repeat" required>
       </br>
      <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom:5px">Remember me</label>
       </br>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <button type="submit" class="signupbtn">Sign Up</button>
        <button type="button"  class="cancelbtn">Cancel</button>
    
  </form>
</div>



</body>
</html>
