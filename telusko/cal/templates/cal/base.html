{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="{% static 'cal/base.css' %}">
  {% block new_link %}{% endblock %}
	{% block title %}{% endblock %}
</head>
<body>
	<header>
      <div class="container">
        <div class="header-left">
          <ul>
            <li><img class="logo" alt="imaage"></li>
            <li><a href = "/" class = "home">Home</a></li>
            <li><a href = "#" class = "my-teams">My Teams</a></li>
        </div>

        {% block header_right %}{% endblock %}
      </div>
    </header>
    <div class="content">
    {% block content %}{% endblock %}
    </div>
    <div class="footer">
      <div class="footer-logo">Cleanit</div>
      <div class="footer-list">
        <ul>
          <li><a href="about/" class="about">About</a></li>
          <li>Jobs</li>
          <li>Contact us</li>
        </ul>
      </div>
    </div>
</body>
</html>
